<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit User</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="FullName:" for="fullName" />
                    <h:inputText id="fullName" value="#{userController.user.fullName}" title="FullName" />
                    <h:outputLabel value="Age:" for="age" />
                    <h:inputText id="age" value="#{userController.user.age}" title="Age" />
                    <h:commandButton value="OK" action="#{userController.edit()}" />
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
